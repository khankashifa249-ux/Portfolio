<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
    }

    .card {
        background: white;
        width: 320px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid #4e73df;
    }

    h2 {
        margin-bottom: 5px;
    }

    h4 {
        color: gray;
        font-weight: normal;
        margin-bottom: 15px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .social-icons a {
        margin: 0 10px;
        font-size: 20px;
        color: #4e73df;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #1cc88a;
    }

    /* Responsive */
    @media (max-width: 400px) {
        .card {
            width: 90%;
        }
    }
</style>
</head>
<body>

<div class="card">
    <img src="https://media.istockphoto.com/id/1349414698/photo/attractive-girl-with-brown-hair-walks-out-of-corporate-building-for-break-dressed-in-smart.jpg?s=612x612&w=0&k=20&c=lx8yiHonIP_ZrKxQVUZUJWpJaTgvDhPVgp0vnpeDsdM=" alt="Profile Image" class="profile-img">
    <h2>kashifa fatima</h2>
    <h4>Frontend Developer</h4>
    <p>
        Passionate about building clean and responsive web interfaces.
        Continuously improving my development and UI/UX skills.
    </p>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/kashifa-khan-23387a323?utm_source=share_via&utm_content=profile&utm_medium=member_android" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>

        <a href="https://github.com/khankashifa249-ux" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </div>
</div>

</body>
</html>
